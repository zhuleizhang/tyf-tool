name: 构建Python服务

on:
  push:
    branches: [main, master]
    paths:
      - "tyf-tool-service/**" # 仅当tyf-tool-service目录有变更时触发
  # pull_request:
  #   branches: [main, master]
  #   paths:
  #     - "tyf-tool-service/**" # 仅当tyf-tool-service目录有变更时触发
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  # 构建Mac Intel版本
  build-mac-intel:
    # runs-on: macos-11 # 使用较旧的macOS运行器
    runs-on: macos-13 # 或 macos-12
    strategy:
      matrix:
        architecture: [x64] # 强制使用Intel架构（x64）
    steps:
      - name: Check architecture
        run: uname -m # 验证输出为x86_64（即Intel）

      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 安装依赖
        run: |
          cd tyf-tool-service
          pip install -r requirements.txt

      - name: 构建Mac Intel版本
        run: |
          # 确认环境变量生效
          echo "部署目标版本: $MACOSX_DEPLOYMENT_TARGET"
          cd tyf-tool-service
          # 修改spec文件中的target_arch
          # sed -i '' 's/target_arch=None/target_arch="x86_64"/' tyf_tool_service.spec
          PYTHONHASHSEED=1 pyinstaller tyf_tool_service.spec
          mkdir -p ../dist/mac-intel
          cp -f dist/tyf_tool_service ../dist/mac-intel/
        # 可选：将环境变量定义为步骤级变量，确保全局生效
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.13

      - name: 上传Mac Intel构建结果
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-binaries
          path: dist/mac-intel
          retention-days: 7

  # 构建Mac ARM版本
  build-mac-arm:
    runs-on: macos-14 # 使用ARM架构的macOS runner
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 安装依赖
        run: |
          cd tyf-tool-service
          pip install -r requirements.txt

      - name: 构建Mac ARM版本
        run: |
          cd tyf-tool-service
          # 确保target_arch为arm64
          # sed -i '' 's/target_arch=None/target_arch="arm64"/' tyf_tool_service.spec
          PYTHONHASHSEED=1 pyinstaller tyf_tool_service.spec
          mkdir -p ../dist/mac-arm
          cp -f dist/tyf_tool_service ../dist/mac-arm/

      - name: 上传Mac ARM构建结果
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm-binaries
          path: dist/mac-arm
          retention-days: 7

  # 构建Windows版本
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 安装依赖
        run: |
          cd tyf-tool-service
          pip install -r requirements.txt

      - name: 构建Windows版本
        run: |
          cd tyf-tool-service
          set PYTHONHASHSEED=1 && pyinstaller tyf_tool_service.spec
          mkdir -p ../dist/windows
          copy dist\tyf_tool_service.exe ..\dist\windows\

      - name: 上传Windows构建结果
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: dist/windows
          retention-days: 7

